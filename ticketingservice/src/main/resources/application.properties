#Database configs
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.datasource.generate-unique-name=false
spring.datasource.name=CoreModule
#Just to display HTTP requests
logging.level.org.springframework.web.client.RestTemplate=DEBUG
#Log to file
logging.file.path=./src/main/resources/logs
#Show SQL statements
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Partner service setup
ticketingservice.partnerURI=http://localhost:8081
ticketingservice.userName=TICKET_ADMIN
ticketingservice.password=password
